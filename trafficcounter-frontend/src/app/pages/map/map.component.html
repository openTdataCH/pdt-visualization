<app-map-menu-bar></app-map-menu-bar>
<div class="map-page">
  <app-map-menu *ngIf="showMenu | async"></app-map-menu>
  <div id="map-container"
       [class.full-width]="!(showMenu | async)">
    <app-map-display
      [measurement-points]="measurementPoints$"
      [vehicle-data]="vehicleData$"
    ></app-map-display>
  </div>
</div>
