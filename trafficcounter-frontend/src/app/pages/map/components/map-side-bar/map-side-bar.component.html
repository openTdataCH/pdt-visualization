<div class="map-sidebar">

  <app-map-options *ngIf="isMobile$ | async"></app-map-options>

  <div *ngIf="selectedPointInfo$ | async as selectedPointInfo" class="selected-point-info">


    <button mat-stroked-button (click)="clearSelectedPoint()">{{ 'map.action.clearSelectedPoint' | translate }}</button>

    <div class="info-card-wrapper">
      <app-info-card
        *ngIf="selectedPointInfo !== null"
        [info]="selectedPointInfo"
      ></app-info-card>
    </div>

    <app-histogram-menu *ngIf="selectedPointInfo !== null"></app-histogram-menu>

    <app-histogram
      [duration]="histogramDuration$"
      [data]="histogramData$"
    ></app-histogram>

    <div class="spacer"></div>

  </div>

</div>
